<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <html>
        <head th:replace="plantilla/template::head"></head>
        <body>
        <h1 th:text="#{cliente.titulo}"></h1>
            <header th:replace="plantilla/template::header"></header>

            <div class="container">
                <div class="card-header bg-black text-white"></div>
                <div class="card-body">

                    <div class="container">
                        <form th:object = "${persona}"
                              th:action="@{/save}"
                              method="POST"
                              >
                            <input type="hidden" th:field="*{id}">

                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre" id="nombres" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombre">Apellido1</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}"  placeholder= "Apellido1" id="apellido1" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombre">Apellido2</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}"  placeholder= "Apellido2" id="apellido2" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombre">Email</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{email}"  placeholder= "Email" id="email" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombre">Telefono</label>                            
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono}"  placeholder= "Telefono" id="telefono" aria-describedby="emailHelp">                            
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label  class="col-md-2 col-form-label" for="nombre">Pais</label>                            
                                <div class="col-sm-10">
                                    <select th:field="*{pais}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                                        <option th:each="x:${paises}"
                                                th:value="${x.id}"
                                                th:text="${x.pais}"/>
                                    </select>
                                </div>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
            <footer th:replace="plantilla/template::footer"></footer>
            
        </body>
    </html>
